{% extends 'core/base.html' %}
{% load static %}
{% block title %}Private Chat{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
			<div class="jumbotron translucid">
				<h3>Создать новый аккаунт:</h3>
				<div class="form-horizontal">
					{% csrf_token %}
				  <div class="form-group">
				    <label for="inputName" class="col-sm-2 control-label">Name</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputName" placeholder="Введите имя">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputUsername" placeholder="Введите имя пользователя">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button onclick="register()" class="btn btn-default">Зарегистрироваться</button>
				    </div>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="space"></div>
{% endblock %}

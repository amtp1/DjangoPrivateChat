{% load aux_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap/css/bootstrap.min.css' %}">
	<script language="javascript" src="{% static 'core/css/bootstrap/js/jquery-3.1.0.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
</head>
<body id="bg">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
        	<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Private Chat</a>
			</div>
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="/">Home</a></li>
					<li><a href="#">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right"> 
				{% if request.user.is_authenticated %}				            
					<li class="dropdown">              
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user.first_name }}<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li class="hoverLiFix color-black" onclick="logout()"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Logout</li>
						</ul>
					</li>
				
				{% else %}
	            <li>
	                <div class="navbar-form navbar-right col-xs-12">
	                    <div class="form-group">
	                        <label class="sr-only" for="user">
	                            user:
	                        </label>
	                        <input type="text" class="form-control" id="inputUsernameL" placeholder="Username" name="username">
	                    </div>
	                    <div class="form-group">
	                        <label class="sr-only" for="pass">
	                            password:
	                        </label>
	                        <input type="password" class="form-control" id="inputPasswordL" placeholder="Password" name="pass">
	                    </div>
	                    <button onclick="login()" class="btn btn-success btn-sm">Sign in</button>
	                </div>
	            </li>
				{% endif %}
				</ul>
			</div>
		</div>
	</nav>
{% block body %}
{% endblock %}

<script language="javascript" src="{% static 'core/css/bootstrap/js/bootstrap.min.js' %}"></script>
<script language="javascript" src="{% static 'core/js/registerfields.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap/css/bootstrap.min.css' %}">
	<script language="javascript" src="{% static 'core/css/bootstrap/js/jquery-3.1.0.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
</head>
<body id="bg">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Private Chat</a>
			</div>

        <!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="/">Home</a></li>
					<li><a href="#">About</a></li>
				</ul>
				{% if request.user.is_authenticated %}
				<ul class="nav navbar-nav navbar-right">             
					<li class="dropdown">              
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user }}<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/logout/"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Logout</a></li>
						</ul>
					</li>
				</ul>
				{% endif %}
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
{% block body %}
{% endblock %}

<script language="javascript" src="{% static 'core/css/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
